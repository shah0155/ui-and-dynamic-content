<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Shopping Panel</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Oswald:700" rel="stylesheet">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
    <div class="container-fluid col-md-4 widget" id="shopping-list">
        <div class="row">
            <div class="col-md-12 logo">
                <img src="images/cart.png" alt="" class="img-fluid">
            </div>
            <div class="col-md-12 buy">
                BUY
            </div>
            <div class="col-md-12 groceries">
                GROCERIES
            </div>
            <div class="col-md-12 question">
                What do you need to buy today?
            </div>
            <div class="col-md-12">
                <input type="text" id="user-input" class="form-control" placeholder="your item here...">
            </div>
            <div class="col-md-12">
                <button id="trigger-click">Add to List</button>
            </div>
            <div class="col-md-12">
                <ul id="display-data"></ul>
            </div>
            <div class="col-md-12">
                <p class="error"></p>
            </div>
            <hr>
            <div class="col-md-12 social">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="col-md-4"><i class="fab fa-twitter"></i></div>
                    <div class="col-md-4"><i class="fab fa-facebook"></i></div>
                    <div class="col-md-4"><i class="fab fa-instagram"></i></div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
